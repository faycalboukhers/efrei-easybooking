name: CI - Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./backend
      run: npm install

    - name: Run backend tests
      working-directory: ./backend
      run: npm test -- --coverage

    - name: Upload backend coverage
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: backend-coverage
        path: backend/coverage/
        retention-days: 30

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      working-directory: ./frontend
      run: npm install

    - name: Run frontend tests
      working-directory: ./frontend
      run: npm test

    - name: Upload frontend coverage
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: frontend-coverage
        path: frontend/coverage/
        retention-days: 30

  summary:
    name: Tests Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()

    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.backend-tests.result }}" == "success" ] && [ "${{ needs.frontend-tests.result }}" == "success" ]; then
          echo "✅ All tests passed!"
          echo "✅ Backend: 40/40 tests"
          echo "✅ Frontend: 10/10 tests"
          echo "✅ Total: 50/50 tests"
        else
          echo "❌ Some tests failed"
          echo "Backend: ${{ needs.backend-tests.result }}"
          echo "Frontend: ${{ needs.frontend-tests.result }}"
          exit 1
        fi
